- name: Check IPA installed
  shell:  "rpm -qa | grep ipa-client"
  register: result
  tags: checkIPA

- name: Deregister IPA client
  shell: "/usr/sbin/ipa-client-install --uninstall --unattended; rm -rf /etc/krb5.keytab /etc/ipa; yum remove -y ipa*"
  tags: deregister_ipa

- name: Reset local homedirs to IPA owners
  file: path=/home/{{ item }} owner={{ item }} group={{ item }} recurse=yes
  with_items:
       - njejimyv
       - user1
       - user2
  tags: reset_perms
