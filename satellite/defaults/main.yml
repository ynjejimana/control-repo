---
# defaults file for spacewalk
gpg_spacewalk:
  - RPM-GPG-KEY-CentOS-6
  - RPM-GPG-KEY-CentOS-7
  - RPM-GPG-KEY-EPEL-6
  - RPM-GPG-KEY-EPEL-7
  - RPM-GPG-KEY-ZABBIX
gpg_rhsatellite:
  - RPM-GPG-KEY-EPEL-6
  - RPM-GPG-KEY-EPEL-7
  - RPM-GPG-KEY-labau
  - RPM-GPG-KEY-VMWARE
  - RPM-GPG-KEY-ZABBIX
spacewalk_ssl_path: /usr/share/rhn/RHN-ORG-TRUSTED-SSL-CERT
spacewalk_activationkey_6: 1-CAAS-centos6
spacewalk_activationkey_7: 1-CAAS-centos7
satellite_ssl_path: /usr/share/rhn/RHN-ORG-TRUSTED-SSL-CERT
satellite_activationkey_6: 1-CAAS-rhel6
satellite_activationkey_7: 1-CAAS-rhel7
spacewalk_ssl_package: rhn-org-trusted-ssl-cert-1.0-1.noarch.rpm
satellite_ssl_package: rhn-org-trusted-ssl-cert-1.0-1.noarch.rpm

